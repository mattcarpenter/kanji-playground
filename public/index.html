<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style type="text/css">
      #sketchpad-container {
        background-color: #EFEFEF;
        position: relative;
        width: 250px;
      }

      #sketchpad {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        border: solid 1px #AAA;
        z-index: 1;
      }

      #sketch-guide {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      #sketch-guide > svg {
        width: 100%;
        height: 100%;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <div id="sketchpad-container">
      <div id="sketch-guide"></div>
      <div id="sketchpad"></div>
    </div>
    <button id="compare">Compare</button>
    <script src="bundle.js"></script>
  </body>
</html>
